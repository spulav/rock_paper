	<script>
 		
 		function computerPlay() {
 			let randint = Math.random();
 			if (randint < .33) {
 				return "rock";
 			} else if (randint > .66) {
 				return "paper";
 			} else {
 				return "scissors";
 			}
 		}

 		function playerPlay() {
 			let playerChoice = prompt("Do you choose rock, paper, or scissors?").toLowerCase();
 			return playerChoice;
 		}

 		function playRound(player, computer) {
 			if (beats(player, computer) === true) {
 				return `Player: ${player}, Computer: ${computer}. You win!`
 			} else if (beats(computer, player) === true) {
 				return `Player: ${player}, Computer: ${computer}. You lose!`
 			} else if (player === computer) {
 				return `Player: ${player}, Computer: ${computer}. It's a tie!`
 			}
 		}

 		function beats(player1, player2) {
 			if ((player1 === "rock" && player2 == "scissors") || (player1 === "paper" && player2 === "rock") || (player1 === "scissors" && player2 === "paper")) {
 				return true;
 			} else {
 				return false;
 			}
 		}

 		function game() {
 			console.log(playRound(playerPlay(), computerPlay()))
 			console.log(playRound(playerPlay(), computerPlay()))
 			console.log(playRound(playerPlay(), computerPlay()))
 			console.log(playRound(playerPlay(), computerPlay()))
 			console.log(playRound(playerPlay(), computerPlay()))
		}


	</script>
