<body>
	<script>
 		
 		function computerPlay() {
 			let randint = Math.random();
 			if (randint < .33) {
 				return "rock";
 			} else if (randint > .66) {
 				return "paper";
 			} else {
 				return "scissors";
 			}
 		}

 		function playerPlay() {
 			let playerChoice = prompt("Do you choose rock, paper, or scissors?").toLowerCase();
 			return playerChoice;
 		}

 		let playerSelection = playerPlay();
 		let computerSelection = computerPlay();

 		function playRound(player, computer) {
 			if (beats(player, computer) === true) {
 				console.log("You win!")
 			} else if beats(computer, player) === true {
 				console.log("You lose!")
 			} else if (player === computer) {
 				console.log("It's a tie!")
 			}
 		}

 		function beats(player1, player2) {
 			if ((player1 === "rock" && player2 == "scissors") || (player1 === "paper" && player2 === "rock") || (player1 === "scissors" && player2 === "paper")) {
 				return true;
 			} else {
 				return false;
 			}
 		}

 		console.log(playRound(playerSelection, computerSelection))

	</script>
</body>
